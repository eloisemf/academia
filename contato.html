<html lang="pt-br">

</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"><img src="img/logo.png" alt="logo" /></a>
  
        <div class="offcanvas-body" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="./index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./onde-estamos.html">Onde estamos</a>

            <li class="nav-item ">
              <a class="nav-link" href="./planos.html">Planos</a>

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main >
      <div class="container" >
      <h1 class="title">Cadastro</h1>
      <div class="row">
          <div class="inputbox">
              <input required type="text" id="nome" minlength="2" >
              <label  for="nome">Nome</label>
              <span class="error"></span>
          </div>
          <div class="inputbox">
              <input type="email" id="email"  required>
              <label for="email">Email</label>
          </div>
      </div>
      <div class="row">
          <div class="inputbox">
              <input maxlength="8" minlength="8" type="text"  id="cep"  required>
              <label for="cep">CEP</label>
          </div>
          <div class="inputbox">
              <input type="text" id="endereco"  required>
              <label for="endereco">Endereço</label>
          </div>
          <div class="inputbox">
              <input type="text" id="numero"  required>
              <label for="numero">Número</label>
          </div>
      </div>
      <div class="row">
          <div class="inputbox">
              <input type="text" id="bairro"  required>
              <label for="bairro">Bairro</label>
          </div>
          <div class="inputbox">
              <input type="text" id="cidade"  required>
              <label for="cidade">Cidade</label>
          </div>
          <div class="inputbox">
              <input type="text" id="estado"  required>
              <label for="estado">Estado</label>
          </div>
      </div>
      <div class="row">
          <button onclick="clicar()">Enviar</button>
      </div>
      </div>
  </main>
    <footer class="text-muted py-5">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#"><img src="./img/seta.svg" alt=""></a>
        </p>
        <p class="mb-1"> &copy; Pense menos, malhe mais.</p>
        
        <p class="mb-0">Alguma duvida? Entre em contato com nossa central pelo número <a href="#">(55) 0800-3636 </a> ou mande um e-mail <a href="#">-smart+fit@gmail.com</a> vamos adorar te atender!</p>
        <div class="m-1">
          <img class="m-3" src="./img/insta.svg" alt="">
          <img class="m-3" src="./img/fb.svg" alt="">
          <img class="m-3" src="./img/tt.svg" alt="">
        </div>
  
  
      </div>
